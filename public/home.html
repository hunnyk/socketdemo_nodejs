<html>
<head>
    <meta charset="utf-8">
    <title>SocketDemo</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!--<script src="/main1.js"></script>-->
<script>
    $(document).ready(()=>{
        var socket = io();
        $("#add_status").click(()=>{
            socket.emit('status added',$("#comment").val());
        });
        socket.on('refresh feed',(msg)=>{
            $("#show_comments").append(msg + '<br /><br />');
        });
    });
</script>
<body>
<p id="notes"></p>
<div id="comment_box">
    <textarea id="comment" rows="5" cols="70"></textarea><br /><br />
    <input type="button" id="add_status" value="Add Status">
</div>
<div id="show_comments">

</div>
</body>
</html>
